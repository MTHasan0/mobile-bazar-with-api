<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>

    </style>
</head>

<body>
    <header>

    </header>
    <main>

        <section class="mt-5 text-center items-center">
            <input id="search-input" type="text" placeholder="Search..."
                class="input input-bordered w-full max-w-xs bg-gray-100">
            <button onclick="handleSearch()" class="btn btn-primary">Search</button>
        </section>

        <section>
            <div id="toggleSpinner" class="text-center mt-36 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

            <div id="mobile-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mt-5">

            </div>

            <div id="show-all-btn" class="text-center hidden">
                <button onclick="handleShowAll()" class="btn btn-accent text-white font-black">Show All</button>
            </div>
        </section>

        <section>
            <!-- Open the modal using ID.showModal() method -->
            <!-- <button class="btn" onclick="showModal.showModal()">open modal</button> -->
            <dialog id="showModal" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <div id="show-details-container">

                    </div>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>




    </main>

    <footer>

    </footer>


    <script src="js/json.js"></script>
</body>

</html>
